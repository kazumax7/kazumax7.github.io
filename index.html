		<script>
			const TITLE = "Kazuma Portal";
			
			const pc_layout = "index_pc.css";
			const phone_layout = "index_phone.css";
			
			(function(){
				let href = location.href.split(":");
				if(href[0] == "http"){
					location.href = "https:/" + href[1];
				}
				
				document.title = TITLE;
				
				let width = window.innerWidth;
				let height = window.innerHeight;
				
				{
					let sheet = document.createElement("link");
					sheet.href = (width >= height) ? pc_layout : phone_layout;
					sheet.rel = "stylesheet";
					sheet.type = "text/css";
					
					document.head.appendChild(sheet);
				}
				
			})();
		</script>
